<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Digital Clock Using JS</h2>
    <div class="frame">
      <div id="side">
        <div class="mon">MON</div>
        <div class="tue">TUE</div>
        <div class="wed">WED</div>
        <div class="thu">THU</div>
        <div class="fri">FRI</div>
        <div class="sat">SAT</div>
        <div class="sun">SUN</div>
      </div>
      <div id="time">03:45 PM</div>
      <div id="ig">
        <img src="clock.png" alt="clock" class="clock" />
        <img src="calendar.png" alt="calender" />
      </div>
      <div id="footer">
        <div class="bot1">
          <h4>Date &nbsp Month</h4>
          <div class="dt"></div>
        </div>
        <div class="bot2"></div>
        <div class="bot3">
          <div class="alarm alrm-1">
            <h3>Alrm 1</h3>
            <p>8:30am</p>
          </div>
          <div class="alarm alrm-2">
            <h3>Alrm 1</h3>
            <p>8:30am</p>
          </div>
          <div class="alarm alrm-3">
            <h3>Alrm 1</h3>
            <p>8:30am</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
