<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Countdown Timer</p>
    <h2 class="onepiece">One Piece</h2>
    <p>Next Episode</p>
    <div class="counter">
      <div class="box">
        <h2 class="days">00</h2>
        <small>Days</small>
      </div>
      <div class="box">
        <h2 class="hours">00</h2>
        <small>Hours</small>
      </div>
      <div class="box">
        <h2 class="minutes">00</h2>
        <small>Minutes</small>
      </div>
      <div class="box">
        <h2 class="seconds">00</h2>
        <small>Seconds</small>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
