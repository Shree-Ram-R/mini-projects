<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="watch">
      <div class="brand">SONY</div>
      <div class="slogan">Make Believe</div>
      <div class="frame"></div>
      <div class="timer">
        <div class="hrs">0</div>
        <div class="hrs">0</div>
        <div class="colon">:</div>
        <div class="min">0</div>
        <div class="min">0</div>
        <div class="colon">:</div>
        <div class="sec">0</div>
        <div class="sec">0</div>
        <div class="colon">:</div>
        <div class="ms">0</div>
        <div class="ms">0</div>
      </div>
      <div class="button">
        <div class="group">
          <button class="btn start">Start</button>
          <button class="btn stop">Stop</button>
          <button class="btn reset">Reset</button>
        </div>

        <p>Stop &nbsp;<span>Watch</span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
